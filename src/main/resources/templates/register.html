<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<th:block th:if="${hasError}">
    <div th:text="${error}" class="text-danger"></div>
</th:block>
<div class="container" xmlns:th="http://www.thymeleaf.org">
<form class="form-signin mt-xl-5" method="post" action="/register">
    <h2 class="form-signin-heading">Register</h2>
    <p>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
               autofocus="">
    </p>
    <p>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password"
               required="">
    </p>

    <p>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="repeatPass" name="repeatPass" class="form-control" placeholder="Repeated-Password"
               required="">
    </p>
    <p>
        <label for="password" class="sr-only">Name</label>
        <input type="text" id="ime" name="ime" class="form-control" placeholder="Name"
               required="">
    </p>

    <p>
        <label for="username" class="sr-only">Surname</label>
        <input type="text" id="prezime" name="prezime" class="form-control" placeholder="Surname" required=""
               autofocus="">
    </p>
    <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</form>
    <a href="/login" class="btn btn-lg btn-primary btn-light">Already have an account? Login here!</a>
</body>
</html>
